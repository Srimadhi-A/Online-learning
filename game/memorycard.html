<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory Card Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    .game-container {
      display: grid;
      grid-template-columns: repeat(4, 100px);
      gap: 15px;
      justify-content: center;
      margin: 20px auto;
    }
    .card {
      width: 100px;
      height: 100px;
      perspective: 1000px;
    }
    .card-inner {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.6s;
      cursor: pointer;
    }
    .card.flipped .card-inner {
      transform: rotateY(180deg);
    }
    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .card-front {
      background-color: #831238;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 24px;
      font-weight: bold;
    }
    .card-back {
      background-color: #f1f1f1;
      transform: rotateY(180deg);
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .card img {
      max-width: 80%;
      max-height: 80%;
      border-radius: 5px;
    }
    h1 {
      color: #831238;
    }
    .header {
      margin: 10px 0;
      font-size: 24px;
      color: #831238;
    }
    .match-message {
      font-size: 20px;
      color: #831238;
      margin: 10px 0;
      animation: fade-in-out 2s;
    }
    @keyframes fade-in-out {
      0% { opacity: 0; }
      50% { opacity: 1; }
      100% { opacity: 0; }
    }
  </style>
</head>
<body>
  <h1>Memory Card Game</h1>
  <p class="header">Match all the pairs!</p>
  <div class="game-container" id="game-board"></div>
  <p class="header" id="status"></p>
  <p id="match-message" class="match-message" style="display: none;">You found a match!</p>


  <script>
    const images = [
      "/photo/a.png",
      "/photo/br.png",
      "/photo/h1.png",
      "/photo/header.png",
      "/photoimg.png",
      "/photo/ol.png",
      "/photo/p.png",
      "/photo/span.png",
    ];
    
    const cardValues = [...images, ...images];
    let shuffledCards = [];
    let firstCard = null;
    let secondCard = null;
    let matches = 0;

    const gameBoard = document.getElementById("game-board");
    const status = document.getElementById("status");
    const flipSound = document.getElementById("flip-sound");
    const matchSound = document.getElementById("match-sound");
    const matchMessage = document.getElementById("match-message");

    function shuffleArray(array) {
      return array.sort(() => Math.random() - 0.5);
    }

    function createCard(image) {
      const card = document.createElement("div");
      card.classList.add("card");

      const cardInner = document.createElement("div");
      cardInner.classList.add("card-inner");

      const cardFront = document.createElement("div");
      cardFront.classList.add("card-front");
      cardFront.textContent = "?";

      const cardBack = document.createElement("div");
      cardBack.classList.add("card-back");

      const img = document.createElement("img");
      img.src = image;

      cardBack.appendChild(img);
      cardInner.appendChild(cardFront);
      cardInner.appendChild(cardBack);
      card.appendChild(cardInner);
      card.dataset.image = image;

      card.addEventListener("click", () => handleCardClick(card));
      return card;
    }

    function setupGame() {
      shuffledCards = shuffleArray(cardValues);
      shuffledCards.forEach(image => {
        const card = createCard(image);
        gameBoard.appendChild(card);
      });
    }

    function showMatchMessage() {
      matchMessage.style.display = "block";
      setTimeout(() => {
        matchMessage.style.display = "none";
      }, 2000);
    }

    function handleCardClick(card) {
      if (card.classList.contains("flipped") || card === firstCard || card === secondCard) {
        return;
      }
      card.classList.add("flipped");
      flipSound.play();

      if (!firstCard) {
        firstCard = card;
      } else if (!secondCard) {
        secondCard = card;
        checkMatch();
      }
    }

    function checkMatch() {
      if (firstCard.dataset.image === secondCard.dataset.image) {
        matchSound.play();
        showMatchMessage();
        firstCard.removeEventListener("click", handleCardClick);
        secondCard.removeEventListener("click", handleCardClick);
        firstCard = null;
        secondCard = null;
        matches++;
        if (matches === cardValues.length / 2) {
          status.textContent = "Congratulations! You matched all pairs!";
        }
      } else {
        setTimeout(() => {
          firstCard.classList.remove("flipped");
          secondCard.classList.remove("flipped");
          firstCard = null;
          secondCard = null;
        }, 1000);
      }
    }

    setupGame();
  </script>
</body>
</html>
