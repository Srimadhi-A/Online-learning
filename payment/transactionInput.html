<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction Input</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f9f9f9;
        }

        .container {
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Enter Transaction Details</h2>
    <form id="transactionForm">
        <input type="number" id="transactionAmount" placeholder="Amount" required>
        <br>
        <button type="submit">Submit Transaction</button>
    </form>
</div>

<script>
    // Handle the form submission
    document.getElementById('transactionForm').addEventListener('submit', function(event) {
        event.preventDefault();

        // Get the transaction amount
        let amount = parseFloat(document.getElementById('transactionAmount').value);

        if (isNaN(amount) || amount <= 0) {
            alert("Please enter a valid amount");
            return;
        }

        // Get current balance from local storage or set initial balance
        let balance = parseFloat(localStorage.getItem("balance")) || 5000;

        // Save the updated balance (add the amount to the balance)
        balance += amount;

        // Save the updated balance and transaction in localStorage
        localStorage.setItem("balance", balance);
        localStorage.setItem("lastTransaction", amount);

        // Redirect to the confirmation page
        window.location.href = "confirmation.html";
    });
</script>

</body>
</html>
