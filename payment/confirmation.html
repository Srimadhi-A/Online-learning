<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction Confirmation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f9f9f9;
        }

        .confirmation-container {
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        h2 {
            color: #4caf50;
        }

        p {
            color: #333;
            font-size: 16px;
        }

        .balance {
            font-weight: bold;
            color: #4caf50;
            font-size: 18px;
        }

        button {
            margin-top: 20px;
            padding: 10px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="confirmation-container">
    <h2>Transaction Successful!</h2>
    <p>Your transaction has been successfully completed.</p>
    <!-- <p>Your updated balance is: <span class="balance">$<span id="updatedBalance">5000</span></span></p> -->

    <button onclick="window.location.href='passbook.html'">Go to Passbook</button>
</div>

<script>
    // Get the updated balance from localStorage
    let balance = parseFloat(localStorage.getItem("balance")) || 5000;

    // Display the updated balance
    document.getElementById("updatedBalance").textContent = balance.toFixed(2);
</script>

</body>
</html>
