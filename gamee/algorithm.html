<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algorithm Puzzle Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h2 {
            text-align: center;
        }
        .code-editor {
            width: 100%;
            height: 150px;
            font-family: monospace;
            font-size: 16px;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 18px;
        }
        button:hover {
            background-color: #45a049;
        }
        #output {
            margin-top: 20px;
            text-align: center;
            font-size: 18px;
        }
        .array-display {
            margin-top: 20px;
            font-size: 20px;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Bubble Sort Algorithm Challenge</h2>
    <p>Sort the following array using the Bubble Sort algorithm:</p>
    <div class="array-display" id="array-display"></div>
    
    <p>Write your JavaScript code to sort the array:</p>
    <textarea id="code-editor" class="code-editor"></textarea>
    
    <button onclick="submitCode()">Submit Code</button>

    <div id="output"></div>
</div>

<script>
// Initial unsorted array
let unsortedArray = [64, 34, 25, 12, 22, 11, 90];

// Display the unsorted array
function displayArray(arr) {
    document.getElementById("array-display").textContent = "Unsorted Array: " + arr.join(', ');
}

// Function to check if the sorting is correct
function checkSort(arr) {
    let sortedArray = [...arr].sort((a, b) => a - b);
    return JSON.stringify(arr) === JSON.stringify(sortedArray);
}

// Function to submit the user's code
function submitCode() {
    const userCode = document.getElementById("code-editor").value;
    const outputMessage = document.getElementById("output");
    
    // Create a function to execute the user's code
    try {
        // Check if the code contains a sorting function
        let userSortFunction = new Function('arr', userCode);
        
        // Copy the unsorted array and run the user's code
        let userArray = [...unsortedArray];
        userSortFunction(userArray);
        
        // Check if the array is sorted
        if (checkSort(userArray)) {
            outputMessage.textContent = "Correct! The array is sorted!";
            outputMessage.style.color = "green";
        } else {
            outputMessage.textContent = "Oops! Try again. The array is not sorted.";
            outputMessage.style.color = "red";
        }
    } catch (error) {
        outputMessage.textContent = "Error in code. Please check your syntax!";
        outputMessage.style.color = "red";
    }
}

// Display the unsorted array initially
displayArray(unsortedArray);
</script>

</body>
</html>
