<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Study Space</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Jersey+15&family=Philosopher:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
<style>
      /* General Styles */
body {
    margin: 0;
    font-family: "Philosopher", serif;
    color: #000000;
    background-color: white /* Black background for contrast */
}

  /* General Contact Section Styles */
  .contact-section {
        background-color: #f8f9fa;
    }

    .contact-section h2 {
        color: #ad69ca;
        opacity: 0;
        animation: fadeIn 1s forwards 0.3s;
    }

    .contact-section h4, .contact-section h5 {
        color: #ad69ca;
        font-weight: bold;
    }

    .contact-section ul li {
        color: black;
        font-size: 1rem;
    }

    .contact-section iframe {
        border-radius: 10px;
        box-shadow: 0px 4px 20px rgba(173, 105, 202, 0.3);
    }

    /* Contact Form Styling */
    .contact-section .form-control {
        border-radius: 10px;
        border: 1px solid #ad69ca;
        padding: 12px 15px;
        font-size: 1rem;
    }

    /* Button Styling */
    .contact-section button {
        background-color: #ad69ca;
        color: white;
        border: none;
        border-radius: 5px;
        padding: 12px;
        font-size: 1rem;
        transition: transform 0.3s ease-in-out;
    }

    .contact-section button:hover {
        transform: scale(1.05);
    }

    /* Fade-in Animation */
    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }

    /* Slide-in Animations */
    @keyframes slideInFromLeft {
        from { transform: translateX(-50px); opacity: 0; }
        to { transform: translateX(0); opacity: 1; }
    }

    @keyframes slideInFromRight {
        from { transform: translateX(50px); opacity: 0; }
        to { transform: translateX(0); opacity: 1; }
    }

    /* Animation for Form and Contact Details */
    .contact-section .col-md-6:first-child {
        animation: slideInFromLeft 1s forwards;
    }

    .contact-section .col-md-6:last-child {
        animation: slideInFromRight 1s forwards;
    }
</style>
</head>
<body>
       <!-- Contact Section -->
    <section class="contact-section py-5">
        <div class="container">
            <h2 class="text-center mb-4">Get in Touch</h2>
            <div class="row g-4">
                <!-- Contact Form -->
                <div class="col-md-6">
                    <h4 class="mb-3">Send Us a Message</h4>
                    <form>
                        <div class="mb-3">
                            <label for="name" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Enter your full name" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                        </div>
                        <div class="mb-3">
                            <label for="subject" class="form-label">Subject</label>
                            <input type="text" class="form-control" id="subject" placeholder="Enter the subject" required>
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">Message</label>
                            <textarea class="form-control" id="message" rows="5" placeholder="Enter your message" required></textarea>
                        </div>
                        <button type="submit" class="btn w-100">Send Message</button>
                    </form>
                </div>

                <!-- Contact Details -->
                <div class="col-md-6">
                    <h4 class="mb-3">Contact Information</h4>
                    <ul class="list-unstyled">
                        <li><strong>Address:</strong> 123 Study Space Avenue, Education City, Learning State</li>
                        <li><strong>Email:</strong> support@studyspace.com</li>
                        <li><strong>Phone:</strong> +123 456 7890</li>
                        <li><strong>Working Hours:</strong> Mon - Fri, 9:00 AM - 6:00 PM</li>
                    </ul>
                    <h5 class="mt-4">Our Location</h5>
                    <iframe 
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.8354345093633!2d144.95373631531685!3d-37.81720997975148!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11fd81%3A0xf5776cb055489b4!2sEducation+Center!5e0!3m2!1sen!2sus!4v1614295712423!5m2!1sen!2sus" 
                        width="100%" 
                        height="250" 
                        style="border:0;" 
                        allowfullscreen="" 
                        loading="lazy">
                    </iframe>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="text-center py-3" style="background-color: black; color: white;">
        <p>&copy; 2025 Study Space. All Rights Reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
