<style>
    * {

    font-family: Arial, sans-serif;
}

    display: flex;

}

.nav-links {
    list-style: none;
    display: flex;
    gap: 20px;
}

.nav-links li a {
    text-decoration: none;
    color: inherit;
    font-size: 18px;
}

.content {
    text-align: center;
    margin-top: 50px;
}

</style>

</html>
