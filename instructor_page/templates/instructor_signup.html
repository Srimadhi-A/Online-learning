        <div class="container">
            <h1>Become an Instructor</h1>
            <form action="/submit-instructor" method="POST" enctype="multipart/form-data">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required><br><br>

                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required><br><br>

                <label for="biography">Short Biography:</label>
                <textarea id="biography" name="biography" rows="4" required></textarea><br><br>

                <label for="image">Profile Image:</label>
                <input type="file" id="image" name="image"><br><br>

                <label for="contact_email">Contact Email:</label>
                <input type="email" id="contact_email" name="contact_email" required><br><br>

                <button type="submit">Submit</button>
            </form>
        </div>
